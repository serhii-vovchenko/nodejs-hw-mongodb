tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: 'Get all contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    required: false
    description: 'Page number'
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    required: false
    description: 'Number of contacts per page'
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    required: false
    description: 'Sort By'
    schema:
      type: string
      example: 'name'
  - in: query
    name: sortOrder
    required: false
    description: 'Sorting: ASC or DESC.'
    schema:
      type: string
      enum: [ASC, DESC]
      example: 'ASC'
  - in: query
    name: contactType
    required: false
    description: 'Filter by work, home or personal.'
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'personal'
  - in: query
    name: isFavourite
    required: false
    description: 'Filter by favourite.'
    schema:
      type: boolean
      example: true
responses:
  '200':
    description: 'Successfully retrieved contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found contacts!'
            data:
              type: object
              properties:
                contacts:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                totalCount:
                  type: integer
                  example: 20
                currentPage:
                  type: integer
                  example: 1
                totalPages:
                  type: integer
                  example: 10
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
